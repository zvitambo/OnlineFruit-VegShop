<div   class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="table-main table-responsive">
              <table class="table">
                  <thead>
                      <tr>
                          <!-- <th>Images</th > -->
                          <th>Product Name</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Total</th>
                          <th>Remove</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of cartitems">
                          <!-- <td class="thumbnail-img">
                              <a href="#">
        <img class="img-fluid" src="{{item.product.photoUrl}}" alt="" />
      </a>
                          </td> -->
                          <td class="name-pr">
                              <a href="#">
                                {{item.product.name}}
      </a>
                          </td>
                          <td class="price-pr">
                              <p>$ {{item.product.price}}</p>
                          </td>
                          <td class="quantity-box"><input type="number" size="4" value="1" min="0" 
                            step="1" class="c-input-text qty text" (click) ="increaseQuantity(item)" [(ngModel)]="item.quantity"></td>
                          <td class="total-pr">
                              <p>$ {{item.total}}</p>
                          </td>
                          <td class="remove-pr">
                             
        <i class="fa fa-times" (click)= "removeProduct(item.product)"></i>
     
                          </td>
                      </tr>
                     
                  </tbody>
              </table>
          </div>
      </div>
  </div>

 

  <div  class="row my-5">
      <div class="col-lg-8 col-sm-12"></div>
      <div class="col-lg-4 col-sm-12">
          <div *ngIf="validcart" class="order-box">
              <h5>Order summary</h5>
              <div class="d-flex">
                  <h6>Sub Total</h6>
                  <div class="ml-auto font-weight-bold"> $ {{totalSum}} </div>
              </div>
              <div class="d-flex">
                  <h6>Discount</h6>
                  <div class="ml-auto font-weight-bold"> $ 0 </div>
              </div>
              <hr class="my-1">
              <div class="d-flex">
                  <h6>Coupon Discount</h6>
                  <div class="ml-auto font-weight-bold"> $ 0 </div>
              </div>
              <div class="d-flex">
                  <h6>Tax</h6>
                  <div class="ml-auto font-weight-bold"> $ 0 </div>
              </div>
              <div class="d-flex">
                  <h6>Shipping Cost</h6>
                  <div class="ml-auto font-weight-bold"> Free </div>
              </div>
              <hr>
              <div class="d-flex gr-total">
                  <h5>Grand Total</h5>
                  <div class="ml-auto h5"> $ {{totalSum}} </div>
              </div>
              <hr> </div>
      </div>
      <div *ngIf="validcart" class="col-12 d-flex shopping-box "><button   class="ml-auto btn hvr-hover btn btn-success" (click)= "checkOut()">Checkout</button> </div>

     
  </div>

</div>
