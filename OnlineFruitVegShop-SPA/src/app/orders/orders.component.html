<div   class="container mt-5" *ngIf="ViewOrderdetail">
  <div class="row" >      
    <div class="col-lg-12">
      <fieldset>
        <legend><h5><b>All Orders</b></h5></legend>
        <div class="table-main table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th >
                        <th>Amount</th>                          
                        <th>View</th>
                       
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        
                        <td class="name-pr">
                            
                              {{order.orderDate}}
    
                        </td>
  
                        <td class="total-pr">
                          <p> $ {{order.amount}}</p>
                      </td>
                      <td class="remove-pr">
                             
                        <i class="fa fa-edit" (click)= "ViewOrder(order)"></i>
                     
                        </td>
                        
                        
                      
                    </tr>
                   
                </tbody>
            </table>
        </div>
    
    
    
      </fieldset>
            </div>
  </div>
  </div>




<div   class="container mt-5" *ngIf="!ViewOrderdetail">
<div class="row" >      
  <div class="col-lg-12">
    <fieldset>
      <legend><h5><b>All Orders</b></h5></legend>
      <div class="table-main table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th>Images</th >
                      <th>Product Name</th>                          
                      <th>Description</th>
                      <th>Price</th>
                      
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of products">
                      <td class="thumbnail-img">
                          <a href="#">
    <img class="img-fluid" src="{{product.product.photoUrl}}" alt="" />
  </a>
                      </td>
                      <td class="name-pr">
                          
                            {{product.product.name}}
  
                      </td>

                      <td class="total-pr">
                        <p> {{product.product.description}}</p>
                    </td>
                      <td class="price-pr">
                          <p>$ {{product.product.price}}</p>
                      </td>
                      
                      
                    
                  </tr>
                 
              </tbody>
          </table>
      </div>
  
  
  
    </fieldset>
          </div>
</div>
</div>
