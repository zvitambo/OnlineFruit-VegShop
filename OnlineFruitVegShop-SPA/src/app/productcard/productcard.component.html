<div class="card mg-4 mt-5">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{product.photoUrl}}" alt="">
    <!-- <img class="card-img-top" src="assets/apple.jpg" alt=""> -->

    <ul class="list-inline member-icons animate text-center">
      <!-- <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-user"></i></button></li> -->
      <li class="list-inline-item"><button class="btn btn-primary" (click)="AddToCart()"><i class="fa fa-heart"></i></button></li>
      <!-- <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li> -->
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
    {{product.name}}, ${{product.price}}
    </h6>
    <p class="card- text text-muted text-center">{{product.description}}</p>
  </div>
</div>
